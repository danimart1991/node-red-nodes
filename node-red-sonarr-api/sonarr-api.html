<script type="text/x-red" data-template-name="sonarr-api-server">
       <div class="form-row">
           <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
           <input type="text" id="node-config-input-name" placeholder="Name">
       </div>
       <div class="form-row">
           <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
           <input type="text" id="node-config-input-url" placeholder="http://localhost:8989">
       </div>
       <div class="form-tips" style="margin-bottom: 12px;"><b>URL</b> used to connect to <b>Sonarr Server</b>, including <i>http(s)://</i>, <i>port</i>, and <i>urlbase</i> if required.</div>
       <div class="form-row">
           <label for="node-config-input-api_key"><i class="fa fa-key"></i> API Key</label>
           <input type="password" id="node-config-input-api_key">
       </div>
    <div class="form-tips">The <b>API Key</b> generated by <b>Sonarr</b> in <i>Settings/General</i>.</b></div>
</script>

<script type="text/x-red" data-help-name="sonarr-api-server">
    <p>A <b>configuration</b> node that holds the credentials of a <i>Sonarr</i> server.</p>

    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>url <span class="property-type">string</span></dt>
        <dd> <b>URL</b> used to connect to <b>Sonarr Server</b>, including <i>http(s)://</i>, <i>port</i>, and <i>urlbase</i> if required.</dd>
        <dt>api_key <span class="property-type">string</span></dt>
        <dd> The <b>API Key</b> generated by <b>Sonarr</b> in <i>Settings/General</i>.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('sonarr-api-server', {
        category: 'config',
        defaults: {
            name: { value: '', required: false },
        },
        credentials: {
            url: { type: 'text', required: true },
            api_key: { type: 'password', required: true },
        },
        label: function () {
            return this.name || this.id;
        },
        exportable: false,
        oneditsave: function () {
            let trimFields = ['server', 'api_key'];
            // In case some white space or end slash has sneaked in when copy-paste the fields.
            trimFields.forEach(function (field) {
                let value = $('#node-config-input-' + field)
                    .val()
                    .replace(/^\s+|\s+$|\/$/gm, '');
                $('#node-config-input-' + field).val(value);
            });
        },
    });
</script>

<script type="text/x-red" data-help-name="sonarr-api-get-series">
    <p>Get an <i>Array</i> of all the series stored in the <i>Sonarr</i> database. The <b>Id</b> of a series can be included as an additional parameter to obtain only the data of that series.</p>
    <p>In addition, the second output provides a <b>Log</b> with information on how the execution has worked.</p>

    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>server <span class="property-type">sonarr-api-server</span></dt>
        <dd> a <b>Sonarr Server</b> previously configured.</dd>
        <dt class="optional">series_id <span class="property-type">number</span></dt>
        <dd> a Series <b>Id</b> used to return only this item.</dd>
    </dl>

    <h3>Output 1 (Result)</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd> an <i>Array</i> with one or more series <i>objects</i>.</dd>
    </dl>

    <h3>Output 2 (Log)</h3>
    <dl class="message-properties">
        <dt>payload.level <span class="property-type">string</span></dt>
        <dd> the log <b>Level</b>: <i>Debug</i>, <i>Info</i>, <i>Warn</i>, <i>Error</i>, <i>Critical</i> or <i>Other</i>.</dd>
        <dt>payload.message <span class="property-type">string</span></dt>
        <dd> the log <b>Message</b>.</dd>
        <dt>payload.source.id <span class="property-type">string</span></dt>
        <dd> the <b>Id</b> of the node that threw the log.</dd>
        <dt>payload.source.type <span class="property-type">string</span></dt>
        <dd> the <b>Type</b> of the node that threw the log.</dd>
        <dt>payload.source.name <span class="property-type">string</span></dt>
        <dd> the <b>Name</b>, if set, of the node that threw the log.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('sonarr-api-get-series', {
        category: 'sonarr',
        color: '#ffc230',
        defaults: {
            name: { value: '' },
            server: { value: '', type: 'sonarr-api-server', required: true },
            series_id: { value: '' },
            series_id_type: { value: 'num' },
        },
        inputs: 1,
        outputs: 2,
        icon: 'font-awesome/fa-television',
        label: function () {
            return this.name || 'get series';
        },
        paletteLabel: function () {
            return 'get series';
        },
        outputLabels: ['series', 'log'],
        oneditprepare: function () {
            $('#node-input-series_id').typedInput({
                default: 'num',
                typeField: $('#node-input-series_id_type'),
                types: ['num', 'msg', 'flow', 'global'],
            });
        },
    });
</script>
